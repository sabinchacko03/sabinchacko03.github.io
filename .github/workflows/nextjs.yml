name: Deploy Next.js to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Verify Next.js configuration
        run: |
          echo "Verifying next.config.ts:"
          if [ -f "next.config.ts" ]; then
            cat next.config.ts
            echo ""
            if grep -q "output.*export" next.config.ts; then
              echo "✓ Static export is configured"
            else
              echo "⚠ Warning: output: 'export' not found in config"
            fi
          else
            echo "⚠ Warning: next.config.ts not found"
          fi

      - name: Build Next.js application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Verify build output
        run: |
          if [ ! -d "out" ]; then
            echo "❌ Error: 'out' directory not found after build"
            echo "Build may have failed or static export is not configured correctly"
            echo ""
            echo "Current directory contents:"
            ls -la
            echo ""
            echo "Checking for .next directory:"
            ls -la .next 2>/dev/null || echo ".next directory not found"
            exit 1
          fi

          echo "✓ Build successful - 'out' directory found"
          echo ""
          echo "Build output contents:"
          ls -la out | head -20
          echo ""
          echo "Total files in out directory:"
          find out -type f | wc -l

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
